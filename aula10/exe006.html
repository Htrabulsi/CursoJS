<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20px Arial, sans-serif;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>   
    
    <script>
        var a = window.document.getElementById("area")  // capturando a div
        a.addEventListener('click', clicar)             // adicionando o evento de clique
        a.addEventListener('mouseenter', entrar)        // adicionando o evento de entrar com o mouse
        a.addEventListener('mouseout', sair)            // adicionando o evento de sair com o mouse

        function clicar() {
            a.innerText = "Clicou!"                     // alterando o texto
            a.style.background = "red"                  // alterando a cor de fundo
        }   
        function entrar() {
            a.innerText = "Entrou!";                    
            a.style.background = "blue"                  
        }
        function sair() {
            a.innerText = "Saiu!"                    
            a.style.background = "green"            
    </script>
    
</body>
</html>
